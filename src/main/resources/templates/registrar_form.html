<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>
    <div align="center">
        <h1>Formulario para Registrarse</h1>
        <!--El "/registro" hace referencia al endopoint de nuestro controlador
        Tambien al llamar a "user" llamamos al modelo recien creado para que todos los datos
        escritos sean asignados a "user"-->
        <form th:action="@{/registro}" method="post" th:object="${user}">
            <div>
                <label>Nombres : </label>
                <input type="text" th:field="*{nombre}"> <!--Apuntamos al campo "nombre" de "user" con th:field=${...}-->
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red">Error de nombre</span>
                <!--Si este campo tiene errores: th:if="${#fields.hasErrors('nombre')}"
                Entonces mostramos los errores que indicamos en el modelo th:errors="*{nombre}, del dato "nombre"-->
                <br/>
            </div>
            <div>
                <label>Email : </label>
                <input type="text" th:field="*{email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Error de email</span>
                <br/>
            </div>
            <div>
                <label>Contrase침a : </label>
                <input type="password" th:field="*{password}">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">Error de contrase침a</span>
                <br/>
            </div>
            <div>
                <label>Fecha de Nacimiento : </label>
                <input type="date" th:field="*{fechaNacimiento}">
                <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" style="color: red">Error de fecha</span>
                <br/>
            </div>
            <div>
                <label>Genero : </label>
                <input type="radio" th:field="*{genero}" value="Masculino">Masculino
                <input type="radio" th:field="*{genero}" value="Femenino">Femenino
                <span th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" style="color: red">Error de gener칩</span>
                <br/>
            </div>
            <div>
                <label>Profesiones : </label>
                <select th:field="*{profesion}">
                    <option th:each="p : ${profesiones}" th:value="${p}" th:text="${p}"></option>
                </select>
                <span th:if="${#fields.hasErrors('profesion')}" th:errors="*{profesion}" style="color: red">Error de profesi칩n</span>
                <br/>
            </div>
            <div>
                <label>Casado : </label>
                <input type="checkbox" th:field="*{matrimonio}" />
                <span th:if="${#fields.hasErrors('matrimonio')}" th:errors="*{matrimonio}" style="color: red">Error de matrimonio</span>
                <br/>
            </div>
            <div>
                <label>Ingresos anuales : </label>
                <input type="text" th:field="*{ingreso}" />
                <span th:if="${#fields.hasErrors('ingreso')}" th:errors="*{ingreso}" style="color: red">Error de ingreso</span>
                <br/>
            </div>
            <div>
                <label>Ingrese nota : </label>
                <textarea rows="4" cols="225" th:field="*{nota}"></textarea>
                <span th:if="${#fields.hasErrors('nota')}" th:errors="*{nota}" style="color: red">Error de notas</span>
                <br/>
            </div>

            <div>
                <div></div>
                <div><button type="submit">Registrarse</button></div>
                <div></div>
            </div>
        </form>
        <div>
            <a href="/">Ir al inicio</a>
        </div>
    </div>
</body>
</html>
