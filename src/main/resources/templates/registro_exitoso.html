<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Registro exitoso</title>
    <style>
        span{
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>

    <div align="center">
        <h2>Registro Exitoso!</h2>
        <span>Nombre : </span><span th:text="${user.nombre}"></span><br>
        <span>Correo : </span><span th:text="${user.email}"></span><br>
        <span>Genero : </span><span th:text="${user.genero}"></span><br>
        <span>Nota : </span><span th:text="${user.nota}"></span><br>
        <span>Matrimonio : </span><span th:text="${user.matrimonio}"></span><br>
        <span>Fecha de Nacimiento : </span><span th:text="${user.fechaNacimiento}"></span><br>
        <span>Profesion : </span><span th:text="${user.profesion}"></span><br>
        <span>Ingresos : </span><span th:text="${user.ingreso}"></span><br>
    </div>

    <div>
        <a href="/">Ir al inicio</a>
    </div>

</body>
</html>
